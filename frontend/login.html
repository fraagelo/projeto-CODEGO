<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <!-- Inclui o Tailwind CSS (opcional se você já tiver ele no seu build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Container Principal de Login -->
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            Acesso ao Sistema
        </h1>
        <div class="mb-8 flex justify-center">
            <img src="./img/logo-codego.png" alt="Logo CodeGO" class="h-16"> 
        </div>
        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Login de Acesso</label>
                <!-- NOTE: As classes do Tailwind são mantidas aqui, pois são essenciais para o layout -->
                <input type="text" id="login" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="senha" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <button type="submit" 
                    id="submitButton"
                    class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-400"
                    >
                Entrar
            </button>
            <p class="mt-4 text-center text-sm text-gray-600">
                Ainda não tem conta? <a href="cadastro.html" class="text-blue-600 hover:text-blue-800 font-medium">Cadastre-se aqui</a>.
            </p>
        </form>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center mt-5">
            <svg class="animate-spin h-5 w-5 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-sm text-gray-500 mt-2">Verificando credenciais...</p>
        </div>

    </div>

    <!-- Modal de Mensagem Customizada -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm transform transition-all scale-100">
            <h3 id="modalTitle" class="text-lg font-semibold mb-3 text-gray-900">Mensagem</h3>
            <p id="modalMessage" class="text-sm text-gray-700 mb-4"></p>
            <button id="modalCloseButton" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                OK
            </button>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="login.js"></script>
</body>
</html>
