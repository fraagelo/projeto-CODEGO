<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        
        <div class="mb-8 flex justify-center">
            <img src="img/logo-codego.png" alt="Logo CodeGO" class="h-16"> 
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
            Acessar Sistema
        </h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Login de Acesso</label>
                <!-- O FastAPI usa 'username' para este campo no OAuth2PasswordRequestForm -->
                <input type="text" id="login" name="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="Seu login ou e-mail">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <!-- O FastAPI usa 'password' para este campo no OAuth2PasswordRequestForm -->
                <input type="password" id="senha" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="********">
            </div>

            <button type="submit" 
                    id="submitButton"
                    class="w-full bg-green-600 text-white py-2.5 rounded-lg font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 disabled:bg-green-400"
                    >
                Entrar
            </button>
            <p class="mt-4 text-center text-sm">
                <a href="esqueci_senha.html" class="text-blue-600 hover:text-blue-800 font-medium">Esqueceu a senha?</a>
            </p>
            <p class="mt-4 text-center text-sm text-gray-600">
                Não tem conta? <a href="cadastro.html" class="text-blue-600 hover:text-blue-800 font-medium">Cadastre-se</a>.
            </p>
        </form>

        <div id="loadingIndicator" class="hidden text-center mt-5">
            <svg class="animate-spin h-5 w-5 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-sm text-gray-500 mt-2">Autenticando...</p>
        </div>

    </div>

    <!-- Modal de Mensagem (Reutilizado do cadastro.html) -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm transform transition-all scale-100">
            <h3 id="modalTitle" class="text-lg font-semibold mb-3 text-gray-900">Mensagem</h3>
            <p id="modalMessage" class="text-sm text-gray-700 mb-4"></p>
            <button id="modalCloseButton" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200">
                OK
            </button>
        </div>
    </div>


    <script>
        // Use a mesma URL da API do seu backend FastAPI
        const API_URL = "http://127.0.0.1:8000"; 

        const form = document.getElementById("loginForm");
        const submitButton = document.getElementById("submitButton");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const modal = document.getElementById("messageModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalCloseButton = document.getElementById("modalCloseButton");

        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        modalCloseButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        function toggleLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                submitButton.textContent = 'Autenticando...';
            } else {
                loadingIndicator.classList.add('hidden');
                submitButton.textContent = 'Entrar';
            }
        }


        form.addEventListener("submit", async (e) => {
            // 1. IMPEDE O COMPORTAMENTO PADRÃO DO FORMULÁRIO (resolve o problema do '?')
            e.preventDefault(); 
            toggleLoading(true);

            const login = document.getElementById("login").value.trim();
            const senha = document.getElementById("senha").value;

            // O FastAPI espera o formato x-www-form-urlencoded para o /login
            // por causa do OAuth2PasswordRequestForm.
            const formData = new URLSearchParams();
            formData.append('username', login); // O FastAPI espera 'username'
            formData.append('password', senha); // O FastAPI espera 'password'


            try {
                const resp = await fetch(`${API_URL}/login`, {
                    method: "POST", // 2. Usa o método POST correto
                    // Não definimos Content-Type aqui, pois URLSearchParams fará isso
                    // automaticamente para x-www-form-urlencoded, o formato esperado.
                    body: formData // 3. Envia os dados no formato de formulário
                });

                const data = await resp.json();

                if (!resp.ok) {
                    const detail = data.detail || "Credenciais inválidas. Tente novamente.";
                    showMessage("Erro no Login", "Detalhes: " + detail);
                    return; 
                }

                // Armazenar o token de acesso (CRUCIAL para a segurança)
                const accessToken = data.access_token;
                localStorage.setItem('access_token', accessToken); 

                showMessage("Sucesso", "Login realizado com sucesso! Acesso liberado.");
                
                // Redirecionar para a página principal (Dashboard) após o login
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // <-- CORRIGIDO AQUI
                }, 1000);

            } catch (error) {
                console.error("Erro de Conexão:", error);
                showMessage(
                    "Erro de Conexão", 
                    `Não foi possível conectar ao servidor (${API_URL}). Verifique se o backend está rodando.`
                );
            } finally {
                toggleLoading(false);
            }
        });
    </script>
</body>
</html>
